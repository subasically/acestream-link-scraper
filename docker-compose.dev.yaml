services:
  server:
    image: ghcr.io/martinbjeldbak/acestream-http-proxy
    container_name: acestream-http-proxy
    ports:
      - '6878:80'
    env_file:
      - .env
    networks:
      - acestream-network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: acestream-link-scraper
    env_file:
      - .env
    volumes:
      - ./:/usr/src/app
    depends_on:
      - server
    networks:
      - acestream-network

networks:
  acestream-network:
    driver: bridge
