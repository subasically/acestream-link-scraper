<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  />
  <title>BASIC SPORTS!</title>
  <link
    href="https://cdn.jsdelivr.net/npm/video.js@8.10.0/dist/video-js.min.css"
    rel="stylesheet"
  />
  <style>
    body {
      margin: 0;
      padding: 1rem;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: #f5f5f5;
      color: #222;
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 0.2rem;
    }

    h2 {
      margin-top: 2rem;
      font-size: 1.2rem;
    }

    select {
      padding: 0.6rem;
      font-size: 1rem;
      border-radius: 5px;
      border: 1px solid #ccc;
      width: 90%;
      max-width: 400px;
      margin: 0.5rem 0;
    }

    .video-container {
      margin: 1rem auto;
      max-width: 1080px;
      width: 100%;
      aspect-ratio: 16/9;
    }

    .video-js {
      width: 100%;
      height: 100%;
      aspect-ratio: 16/9;
      border-radius: 10px;
      background-color: black;
      font-size: 1.2rem;
      /* Larger controls for mobile */
      --vjs-control-bar-height: 3em;
      --vjs-font-size: 1.2em;
    }

    @media (max-width: 600px) {
      .video-container {
        max-width: 100vw;
        aspect-ratio: 16/9;
      }

      .video-js {
        font-size: 1.5rem;
        --vjs-control-bar-height: 3.5em;
        --vjs-font-size: 1.5em;
      }
    }
  </style>
</head>

<body>
  <h1>BASIC SPORTS!</h1>
  <p>Welcome to BASIC SPORTS! Select a channel to start watching.</p>
  <h2 id="channel-count-heading">Select a Channel ()</h2>
  <select id="channel-select">
    <option value="">-- Choose a channel --</option>
    <!-- Options will be populated dynamically -->
  </select>

  <p>
    <a
      href="playlist.m3u8"
      download
      style="font-size:1.1rem;display:inline-block;margin:1rem 0;"
    >
      ‚¨áÔ∏è Download playlist.m3u8
    </a>
  </p>

  <div class="video-container">
    <video
      id="video"
      class="video-js vjs-default-skin"
      controls
      autoplay
      playsinline
      style="min-height:360px;"
    ></video>
  </div>

  <div
    id="tvmaze-info"
    style="margin:1rem auto;max-width:720px;"
  ></div>

  <p>
    <a
      href="epg.xml"
      download
      style="font-size:1.1rem;display:inline-block;margin:1rem 0;"
    >
      üìÖ Download EPG
    </a>
  </p>


  <script src="https://cdn.jsdelivr.net/npm/video.js@8.10.0/dist/video.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const player = videojs('video');
      const select = document.getElementById('channel-select');
      const heading = document.getElementById('channel-count-heading');
      const tvmazeDiv = document.getElementById('tvmaze-info');
      let tvmazeData = {};

      // Fetch channels from channels.json and populate select
      fetch('channels.json')
        .then(res => res.json())
        .then(channels => {
          channels.forEach(channel => {
            const opt = document.createElement('option');
            opt.value = channel.id;
            opt.textContent = channel.title || channel.id;
            select.appendChild(opt);
          });
          // Update channel count in heading
          heading.textContent = `Select a Channel (${channels.length})`;
          // If URL param exists, select it
          const params = new URLSearchParams(window.location.search);
          if (params.has('channel')) {
            select.value = params.get('channel');
            playChannel(params.get('channel'));
          }
        });

      // Fetch TVmaze info
      fetch('tvmaze.json')
        .then(res => res.json())
        .then(data => { tvmazeData = data; });

      const playChannel = (id) => {
        if (!id) return;
        // Use nginx as a proxy for CORS
        const url = `/ace/manifest.m3u8?id=${id}`;
        player.src({ src: url, type: 'application/x-mpegURL' });
        player.play();
        history.replaceState({}, '', `?channel=${id}`);

        // Show TVmaze info
        const selected = select.options[select.selectedIndex].text.split('[')[0].trim();
        const info = tvmazeData[selected];
        if (info) {
          tvmazeDiv.innerHTML = `
            <div style="text-align:left;background:#fff;padding:1em;border-radius:8px;">
              <strong>${info.name}</strong><br>
              ${info.genres ? info.genres.join(', ') : ''}<br>
              ${info.image ? `<img src="${info.image}" alt="epg-image" style="float:right;margin-left:1em;max-width:120px;">` : ''}
              ${info.summary || ''}
              ${info.officialSite ? `<br><a href="${info.officialSite}" target="_blank">Official Site</a>` : ''}
              ${info.tvmaze_url ? `<br><a href="${info.tvmaze_url}" target="_blank">TVmaze</a>` : ''}
            </div>
          `;
        } else {
          tvmazeDiv.innerHTML = '';
        }
      };

      select.addEventListener('change', () => {
        playChannel(select.value);
      });
    });
  </script>
</body>

</html>
