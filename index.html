<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BASIC SPORTS!</title>
  <link href="https://cdn.jsdelivr.net/npm/video.js@8.10.0/dist/video-js.min.css" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 1rem;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: #f5f5f5;
      color: #222;
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 0.2rem;
    }

    h2 {
      margin-top: 2rem;
      font-size: 1.2rem;
    }

    select {
      padding: 0.6rem;
      font-size: 1rem;
      border-radius: 5px;
      border: 1px solid #ccc;
      width: 90%;
      max-width: 400px;
      margin: 0.5rem 0;
    }

    .video-container {
      margin: 1rem auto;
      max-width: 720px;
    }

    .video-js {
      width: 100%;
      height: auto;
      border-radius: 10px;
      background-color: black;
    }
  </style>
</head>
<body>
  <h1>BASIC SPORTS!</h1>
  <p>Welcome to BASIC SPORTS! Select a channel to start watching.</p>
  <h2>Select a Channel</h2>
  <select id="channel-select">
    <option value="">-- Choose a channel --</option>
    <!-- Options will be populated dynamically -->
  </select>

  <div class="video-container">
    <video id="video" class="video-js vjs-default-skin" controls autoplay playsinline></video>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/video.js@8.10.0/dist/video.min.js"></script>
  <script>
    const player = videojs('video');
    const select = document.getElementById('channel-select');

    // Fetch channels from channels.json and populate select
    fetch('channels.json')
      .then(res => res.json())
      .then(channels => {
        channels.forEach(channel => {
          const opt = document.createElement('option');
          opt.value = channel.id;
          opt.textContent = channel.title || channel.id;
          select.appendChild(opt);
        });
        // If URL param exists, select it
        const params = new URLSearchParams(window.location.search);
        if (params.has('channel')) {
          select.value = params.get('channel');
          playChannel(params.get('channel'));
        }
      });

    const playChannel = (id) => {
      if (!id) return;
      // Use nginx as a proxy for CORS
      const url = `/ace/manifest.m3u8?id=${id}`;
      player.src({ src: url, type: 'application/x-mpegURL' });
      player.play();
      history.replaceState({}, '', `?channel=${id}`);
    };

    select.addEventListener('change', () => {
      playChannel(select.value);
    });
  </script>
</body>
</html>
