events {}

http {
  include       mime.types;
  default_type  application/octet-stream;

  server {
    listen 80;
    root /app;

    location / {
      try_files $uri $uri/ =404;
    }

    location /ace/ {
      proxy_pass http://acestream-proxy:6878/ace/;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;

      # Required for proper HLS response rewriting
      proxy_buffering off;

      # Replace HTTP segment URLs with HTTPS
      sub_filter_once off;
      sub_filter_types application/vnd.apple.mpegurl text/plain;
      sub_filter 'http://channels.subasically.me:6878/ace/' 'https://channels.subasically.me/ace/';
      sub_filter 'http://acestream-proxy:6878/ace/' 'https://channels.subasically.me/ace/';
      
      add_header Access-Control-Allow-Origin *;
      add_header Access-Control-Allow-Methods 'GET, OPTIONS';
      add_header Access-Control-Allow-Headers *;
    }
  }
}
