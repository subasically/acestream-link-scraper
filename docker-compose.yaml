services:
  acestream-proxy:
    image: ghcr.io/martinbjeldbak/acestream-http-proxy
    container_name: acestream-http-proxy
    ports:
      - "6878:6878"

  manifest-proxy:
    build:
      context: .
      dockerfile: Dockerfile.manifest # we'll create this below
    container_name: manifest-proxy
    ports:
      - "8888:8080"
    depends_on:
      - acestream-proxy

  scraper-web:
    image: ghcr.io/yourusername/acestream-link-scraper:latest
    container_name: scraper-web
    environment:
      - UPDATE_INTERVAL=60
      - SERVER_IP=my.domain.com/ace
      - API_SERVER_IP=acestream-proxy:6878
      - SEARCH_QUERIES=[UK],[US],DAZN,Eleven
      - TVMAZEAPIKEY=your_tvmaze_api_key # Optional
    ports:
      - "8500:80"
    depends_on:
      - acestream-proxy

networks:
  default:
    driver: bridge
